<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone Picker</title>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container">
    <!-- phone search result -->
    <h2 class="text-info text-center my-4">Phone Picker</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search your mobile phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
    </div>
    <!-- error -->
    <div>
        <h3 id="error" class="error1">Phone Not Found</h3>
    </div>
    <!-- single phone details -->
    <div id="phone-details" class="w-50 mx-auto shadow-lg my-4">
    </div>
    <!-- phone details -->
    <div id="seach-result" class="row row-cols-1  row-cols-md-3 g-4">
    </div>
    <!-- js font link-->
    <script src="js/app.js"></script>
</body>

</html>
